name: Collect Yesterday

on:
  # Allows manual trigger
  workflow_dispatch: 
  schedule:
    # Runs at 00:05 every day
    - cron: '5 0 * * *'
      time-zone: 'Europe/London'

jobs:
  scrape:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create virtual environment
        run: py -3.12 -m venv .env

      # py -m pip install --upgrade pip
      - name: Activate venv and install dependencies
        run: |
          .\.env\Scripts\activate
          py -m pip install -r requirements.txt
          py -m playwright install chromium

      - name: Run scrape script with today's date
        run: |
          .\.env\Scripts\activate
          $date = $(Get-Date (Get-Date).AddDays(-1) -Format 'yyyy-MM-dd')
          py scrape_epex.py --date "$date" --template template.xlsx --out "EpexSpotMarketResults-${date}.xlsx"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EPEX-Spot-Results
          path: EpexSpotMarketResults-*.xlsx
          retention-days: 2